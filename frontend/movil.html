        <div class="container-1" style="display: block;">
            <div class="clase-2" style="height: calc(100% - 0px);">
                <div class="clase-3">

                    <!--contenedor video-->
                    <div class="clase-4" style="transform: translate3d(0px, 0px, 0px); position: relative;">
                        <div class="clase-5" style="position: relative; width: 100vw; height: 100vh;" id="video1">
                            <video class="video" id="video" autoplay muted style="object-fit: cover;">
                                <source src="videos/video.mp4" type="video/mp4">
                            </video>
                            <div class="barra-lateral">
                                <div class="sub-barra">
                                    <div class="icono-lateral">

                                    </div>

                                        <i class="fas fa-2x fa-arrow-left"></i>
                                    </div>
                                    <div class="icono-lateral">
                                        <a href="#video2"><i class="fas fa-2x fa-arrow-right"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="clase-5" style="position: relative; width: 100vw; height: 100vh;" id="video2">

                            <div class="barra-lateral">

                                    <div class="icono-lateral">
                                        <i class="fas fa-2x fa-comments"></i>
                                    </div>
                                    <div class="icono-lateral">
                                        <a href="#video1"><i class="fas fa-2x fa-arrow-left"></i></a>
                                    </div>
                                    <div class="icono-lateral">
                                        <a href="#video2"><i class="fas fa-2x fa-arrow-right"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                </div>

                    <div class="col-2 col-sm-2 col-md-2">

                    </div>
                    <div class="col-1 col-sm-1 col-md-1"></div>
                    <div class="col-2 col-sm-2 col-md-2">

    <div class="login container-fluid " style="display: none; ">
        <div class="row ">
            <div class="col-12 ">
                <h5 style="text-align: center; padding-top: 25px; ">Iniciar Sesión</h5>
            </div>
            <div class="form-gruop col-12 " style="padding-top: 25px; padding-bottom: 5px; ">
                <input type="email " class="form-input form-control " placeholder="Correo electronico o nombre de usuario ">
            </div>
            <div class="form-gruop col-12 ">
                <input type="text " class="form-input form-control " placeholder="Contraseña "><br>
            </div>
            <div class="form-group col-12 ">
                <input type="button " value="Iniciar Sesión " class="btn btn-light form-input form-control ">
            </div>
        </div>
    </div>

    <div class="registrar-usuario container " style="display: none; ">

            <div class="col-4 "><input type="text " class="form-input form-control " placeholder="Mes "></div>

            <div class="col-12 ">

            </div>

                <p>Al continuar, confirmas que estás de acuerdo con los Términos de uso de TikTok y que has leído la Política de privacidad de TikTok. Si te registras con SMS, puede que se aplique una tarifa por SMS.
                </p>
            </div>
        </div>
